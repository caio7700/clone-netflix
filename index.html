<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
           <h2 class="logo">NETFLIX</h2>
           <nav>
             <a href="">Inicio</a>
             <a href="">Séries</a>
             <a href="">Filmes</a>
             <a href="">Documentários</a>  
           </nav> 
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Flash</h3>
                <p class="descricao">Um perito forense desperta de um coma com poderes especiais que serão postos à prova na luta contra forças que ameaçam a cidade.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="style/img/mini1.jpg" alt="Flash">
            </div>
            <div class="item">
                <img src="style/img/mini2.jpg" alt="Loki">
            </div>
            <div class="item">
                <img src="style/img/mini3.jpg" alt="SDZ">
            </div>
            <div class="item">
                <img src="style/img/mini4.jpg" alt="Rick">
            </div>
            <div class="item">
                <img src="style/img/mini5.jpg" alt="Shaw">
            </div>
            <div class="item">
                <img src="style/img/mini6.jpg" alt="Riverdale">
            </div>
            <div class="item">
                <img  src="style/img/mini7.jpg" alt="Lucifer">
            </div>
            <div class="item">
                <img src="style/img/mini8.jpg" alt="Titans">
            </div>
            <div class="item">
                <img src="style/img/mini9.jpg" alt="Icarly">
            </div>
            <div class="item">
                <img src="style/img/mini10.jpg" alt="Clark">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5fa0058cab.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
